# Server Configuration
server.port=8080
server.servlet.context-path=/api

# WebSocket Configuration
websocket.allowed-origins=*
websocket.max-text-message-size=65536
websocket.max-binary-message-size=65536

# Framework Configuration
api.test.execution.max-parallel=10
api.test.execution.timeout=3600
api.test.ui.refresh-rate=1000

# Logging Configuration
logging.level.root=INFO
logging.level.com.umr.apitesting=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n